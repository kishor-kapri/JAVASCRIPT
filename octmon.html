<body>


    <script>
        // while loop = while loop  tb tak repeat krta h jb tk condition false nhi hojati h 

        // initialization krte h yha pr
        var i = 0;
        while (i < 6) {
            document.write(i, "<br>");
            // increment bhar likhte h while loop m 
            i++;
            

        }
    </script>
<input type="number">


    <script>
        // function in java script

        // types of function 
        // build in function 
        // eg-write ,alert
        // user-defined function





        // creating a function : function ,function name,()
        //     block of statement
        function display() {
            document.write(prompt("ENter a Value"))
        }
        // callling a function = only function name , jo name hmne dia h function ko uske aage paranthisys bracket fir semi column 
        display();
    </script>
